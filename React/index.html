<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css">
    <title>Calculator</title>
  </head>
  <body>
     
     <div id="container">
      <textarea rows="4" cols="50" readonly></textarea>
      <div class="wrapper">
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button id="delete">DEL</button>
      <button id="allClear">AC</button>
      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button id="multiply">×</button>
      <button id="divide">÷</button>
      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button id="plus-sign">+</button>
      <button id="subtract-sign">-</button>
      <button id="num0">0</button>
      <button id="decimal-point">.</button>
      <button id="multiplyBy10">×10</button>
      <button id="Answer">Ans</button>
      <button id="equal-sign">=</button>
      </div>
     </div>
     <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
